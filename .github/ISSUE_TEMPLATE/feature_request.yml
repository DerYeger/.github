name: 'âœ¨ Feature request'
title: 'feat: '
description: Suggest a feature for this project
labels: [enhancement]
body:
  - type: checkboxes
    id: packages
    attributes:
      label: 'Affected Packages'
      description: 'Select every package affected by this feature request'
      options:
        - label: 'Formi'
        - label: 'WienerTime'
        - label: '@yeger/debounce'
        - label: '@yeger/fol'
        - label: '@yeger/streams'
        - label: '@yeger/turbo-graph'
        - label: '@yeger/vitest-utils'
        - label: '@yeger/vue-masonry-wall'
        - label: 'd3-graph-controller'
        - label: 'key-hierarchy'
        - label: 'resumon'
        - label: 'vecti'
        - label: 'vue-fast-mount'
        - label: 'vue-marmoset-viewer'
  - type: textarea
    id: feature-description
    attributes:
      description: 'A clear and concise description of the requested feature.'
      label: 'Description'
      placeholder: 'Feature description'
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      description: 'If applicable, add any other context about the feature here.'
      label: 'Additional context'
  - type: checkboxes
    id: assign
    attributes:
      label: 'Preferences'
      description: 'Select everything that applies to you'
      options:
        - label: 'I want to be assigned to and work on this issue myself'
